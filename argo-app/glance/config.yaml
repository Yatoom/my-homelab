                - symbol: "0700.HK"
                  name: Tencent
                  symbol-link: https://www.tradingview.com/symbols/HKEX-700/
                  chart-link: https://www.tradingview.com/chart/?symbol=HKEX%3A700
                - symbol: "1211.HK"
                  name: BYD
                  symbol-link: https://www.tradingview.com/symbols/HKEX-1211/
