            - type: markets
              title: Crypto
              markets:
                - symbol: BTC-USD
                  name: Bitcoin
                  chart-link: https://www.tradingview.com/symbols/BTCUSD/?exchange=COINBASE
                  symbol-link: https://www.tradingview.com/chart/0Kd52RlG/?symbol=COINBASE%3ABTCUSD
