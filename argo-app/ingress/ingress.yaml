apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jerryberry-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: lets-encrypt
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  tls:
    - hosts:
        - jerryberry.nl
        - docker.jerryberry.nl
        - jellyfin.jerryberry.nl
      secretName: jerryberry-ingress-tls
  rules:
    - host: jerryberry.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-nodeport
                port:
                  number: 80
    - host: docker.jerryberry.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: docker-registry
                port:
                  number: 5000
    - host: jellyfin.jerryberry.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin-ext
                port:
                  number: 8096
